<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translator</title>
    <style>
        textarea{
            width:90%;
            display: block;
            margin: 1rem;
            height: 10vh;
            padding: 1rem;
        }
        #output-header{
            font-size: large;
            margin: 1rem;
        }
        #output-text{
            border: 1px solid darkgrey;
            width: 90%;
            height: 10vh;
            margin: 1rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <h1>Banana Translator</h1>
    <textarea id="txt-input" placeholder="Type text to be converted to banana"></textarea>
    <button id="btn-translate">Translate</button>
    <div id="output-header">Out will be below</div>
    <div id="output-text"></div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
